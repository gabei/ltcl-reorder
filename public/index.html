<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Reorder</title>

  <script src="./scripts/script.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <main>
    <h1>Reorder</h1>
    <form class="box" method="post" action="/reorder" id="file-upload" enctype="multipart/form-data">
      <div class="field">
        <label class="file-label" for="file-select">
          <input class="file-input" type="file" id="file-select" name="file-select">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label"> Choose file(s) </span>
          </span>
        </label>

      </div>

      <button class="button is-primary is-medium" type="submit">Upload</button>
    </form>

    <div class="downloads">
    </div>
  </main>

</body>

</html>
