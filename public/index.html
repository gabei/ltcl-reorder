<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Reorder</title>

  <script src="./scripts/script.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <main>
    <h1>Reorder</h1>
    <form method="post" action="/reorder" id="file-upload" enctype="multipart/form-data">
      <label for="file-select">Choose file(s) to upload</label>
      <input type="file" id="file-select" name="file-select" multiple>
      <button type="submit">Upload</button>
    </form>

    <div class="downloads">
    </div>
  </main>

</body>

</html>
